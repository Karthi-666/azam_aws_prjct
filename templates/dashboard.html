<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <h2 class="my-4 text-center">Course Dashboard</h2>

        <!-- Display image or dynamic content -->
        <div class="text-center my-4">
            {% if course_image %}
                <img src="{{ course_image }}" alt="Course Thumbnail" class="img-thumbnail">
            {% else %}
                <p>No course image available.</p>
            {% endif %}
        </div>

        <!-- Example dynamic content -->
        <div>
            <h3>Your Courses</h3>
            <ul class="list-group">
                {% for course in courses %}
                    <li class="list-group-item">{{ course.name }} - {{ course.description }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Logout button -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
